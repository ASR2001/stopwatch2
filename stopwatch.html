<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      #heading {
    font-size: xx-large;
}

#body {
    background-color: rgba(123, 222, 230, 0.973);
    width: 250px;
    height: 250px;
    border-radius: 30px;
    margin-top: 200px;
    margin-left: 600px;
}
    </style>
</head>

<body>
    <div id="body" style="padding: 20px;">
        <h1 id="heading">STOP WATCH</h1>
        <h1 id="head">00:00:00</h1>
        <button onclick="func1()" class="btn btn-success">start</button>
        <button onclick="func2()" class="btn btn-primary">pause</button>
        <button onclick="func3()" class="btn btn-danger">stop</button>

    </div>
    <script>
          var min = 0;
var sec = 0;
var csec = 0;
var a;
var s_m, s_s, s_cs;
var start = false;

function func4() {
    csec++;
    if (csec >= 100) {
        csec = 0;
        sec++;
    }
    if (sec >= 60) {
        sec = 0;
        min++;
    }
    if (min < 10) {
        s_m = "0" + min;
    } else {
        s_m = min.toString();
    }
    if (sec < 10)
        s_s = '0' + sec;
    else
        s_s = sec.toString();
    if (csec < 10) {
        s_cs = "0" + csec;
    } else {
        s_cs = csec.toString();
    }
    document.getElementById("head").innerHTML = `${s_m}:${s_s}:${s_cs}`;
}

function func1() {
    if (start === false) {
        start = true;
        a = setInterval(func4, 10);
    }
}

function func2() {
    clearInterval(a);
    start = false;
}

function func3() {
    clearInterval(a);
    start = false;
    min = 0;
    sec = 0;
    csec = 0;
    document.getElementById("head").innerHTML = "00:00:00";
}
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
</body>

</html>
